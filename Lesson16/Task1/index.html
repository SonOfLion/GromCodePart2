<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <form>
        <div class="form-control">
            <input type="text" name="lasName" value="Emerson" readonly>
        </div>
        <div class="form-control">
            <input type="number" name="age" value="17">
        </div>
        <div class="form-control">
            <input type="checkbox" name="agree" disabled>Accept terms and conditions
        </div>
        <div class="choose-gender">
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female
            <input type="radio" name="Gender">Secret
        </div>
        <div class="form-control">
            <textarea name="description" placeholder="Write description..."></textarea>
        </div>
        <div class="form-control">
            <button type="submit">Submit</button>
        </div>

    </form>
</body>

</html>
